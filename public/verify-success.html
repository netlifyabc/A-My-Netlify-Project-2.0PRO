<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>邮箱验证成功 | YourShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #7f187f;
      --primary-color-hover: #5a115a;
      --success-color: #388e3c;
      --background-color: #faf8fb;
      --text-color: #2c2c2c;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: "Inter", sans-serif;
      color: var(--text-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: var(--box-shadow);
      padding: 1.5rem 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      color: var(--primary-color);
      font-size: 1.8rem;
      font-weight: 600;
    }

    main {
      background-color: #fff;
      border-radius: var(--radius);
      box-shadow: var(--box-shadow);
      padding: 3rem 2rem;
      max-width: 480px;
      width: 90vw;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
    }

    /* 圆圈动画 */
      .checkmark circle {
  fill: none;
  stroke: var(--success-color);
  stroke-width: 3;
  stroke-dasharray: 240;
  stroke-dashoffset: 240;
  animation: draw-circle 0.7s ease forwards;
}

    /* 对号动画 - 优化节奏和渐显 */

      .checkmark path {
  fill: none;
  stroke: var(--success-color);
  stroke-width: 4;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  opacity: 0;
  animation:
    draw-check 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards 0.7s,
    fadeIn 0.3s ease forwards 0.7s;
  transform-origin: 40px 40px;
}


    @keyframes draw-circle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-check {
      0% {
        stroke-dashoffset: 48;
        transform: scale(0.9);
      }
      60% {
        stroke-dashoffset: 0;
        transform: scale(1.05);
      }
      80% {
        transform: scale(1.1);
      }
      100% {
        stroke-dashoffset: 0;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h2, p {
      opacity: 0;
      animation: fadeInUp 0.4s forwards 0.3s;
      margin: 0 0 1rem 0;
    }

    p {
      color: #555;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 2rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-primary {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 0.4s forwards 0.7s;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--primary-color-hover);
      outline: none;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #999;
      padding: 1rem 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <header>
    <h1>YourShop</h1>
  </header>

  <main role="main" aria-labelledby="verify-title" tabindex="-1">
    <svg class="checkmark" viewBox="0 0 80 80" aria-hidden="true" focusable="false">
      <circle cx="40" cy="40" r="38" />
      <path d="M22 40 L35 53 L58 30" />
    </svg>
    <h2 id="verify-title">邮箱验证成功</h2>
    <p>感谢您完成邮箱验证，您的账户已成功激活。欢迎开启您的购物旅程。</p>
    <a href="/?showLogin=1" class="btn-primary" role="button">立即登录</a>
  </main>

  <footer>&copy; 2025 YourShop. 精致生活，从这里开始。</footer>
</body>






</html>
