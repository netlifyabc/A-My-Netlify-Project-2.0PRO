<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>我的订单 | YourShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
/* ======================
   ① 全局基础设置
   ====================== */
:root {
  --primary-color: #7f187f;
  --primary-color-hover: #5a115a;
  --background-color: #faf8fb;
  --text-color: #2c2c2c;
  --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  --radius: 10px;
  --success-color: #388e3c;
  --highlight-color: #a060a0;
}
* {
  box-sizing: border-box;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: var(--background-color);
  font-family: "Inter", sans-serif;
  color: var(--text-color);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ======================
   ② 顶部导航栏 Header
   ====================== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #fff;
  box-shadow: var(--box-shadow);
  padding: 1.5rem 0;
  z-index: 10;
}
header h1 {
  margin: 0;
  color: var(--primary-color);
  font-size: 1.8rem;
  font-weight: 600;
}

/* ======================
   ③ Banner 横幅（主内容容器）
   ====================== */
main {
  margin-top: 6rem;
  background-color: #fff;
  border-radius: var(--radius);
  box-shadow: var(--box-shadow);
  padding: 2.5rem 2rem 3rem;
  max-width: 480px;
  width: 90vw;
  min-height: 320px;
  outline: none;
}
h2 {
  margin-top: 0;
  font-weight: 600;
  font-size: 1.6rem;
  margin-bottom: 1.5rem;
  color: var(--primary-color);
  opacity: 0;
  animation: fadeInUp 0.4s forwards 0.3s;
}

/* ======================
   ④ 消息提示 & 加载状态
   ====================== */
   #message {
  white-space: pre-line;
  border: 1px solid #ccc;
  padding: 10px;
  width: 300px;
  font-size: 16px;

  /* 新增居中样式 */
  margin: 1.5rem auto; /* 左右自动，垂直留点空隙 */
  text-align: center;
  border-radius: 8px;
  background-color: #fff9f9; /* 轻微背景色，突出 */
}

#loadingMsg {
  color: #555;
  margin: 2rem 0;
  font-size: 1rem;
  opacity: 0;
  animation: fadeInUp 0.4s forwards 0.3s;
  position: relative;
}
#loadingMsg::after {
  content: '';
  display: inline-block;
  margin-left: 6px;
  font-weight: 700;
  color: var(--primary-color);
  animation: dotsBounce 1.4s infinite;
}

/* ======================
   ⑤ 订单列表 List 样式
   ====================== */
.order-list {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: left;
  max-height: 350px;
  overflow-y: auto;

  border-radius: 6px;
}
.order-item {
  border-bottom: 1px solid #eee;
  padding: 1.2rem 1.5rem;
  display: flex;
  flex-direction: column;
  font-size: 1.05rem;
  line-height: 1.5;
  opacity: 0;
  transform: translateY(20px);
  animation-fill-mode: forwards;
  animation-name: fadeInUp;
  animation-duration: 0.45s;
  animation-timing-function: ease-out;
  animation-delay: var(--delay, 0s);
  position: relative;
}
.order-id {
  font-weight: 700;
  color: var(--primary-color);
  margin-bottom: 0.6rem;
  font-size: 1.1rem;
}
.order-info {
  font-size: 1rem;
  color: #444;
  margin-bottom: 0.5rem;
  user-select: none;
}

/* 订单状态标签 */
.order-status-tag {
  padding: 2px 6px;
  border-radius: 4px;
  font-weight: 600;
  font-size: 0.9rem;
  color: white;
  user-select: none;
}
.order-status-tag.fulfilled {
  background-color: var(--success-color);
}
.order-status-tag.unfulfilled {
  background-color: #d9534f; /* 红色 */
}
.order-status-tag.partial {
  background-color: #f0ad4e; /* 橙色 */
}
.order-status-tag.unknown {
  background-color: #777;
}

/* 商品列表内嵌 */
.order-item ul {
  list-style: none;
  padding-left: 0;
  margin: 0.5rem 0 1rem 0;
  max-height: 120px;
  overflow-y: auto;
}
.order-item ul li {
  display: flex;
  align-items: center;
  margin-bottom: 0.45rem;
  font-size: 0.95rem;
  color: #333;
}

/* 商品缩略图 */
.product-thumb {
  width: 36px;
  height: 36px;
  object-fit: cover;
  border-radius: 4px;
  margin-right: 0.7rem;
  box-shadow: 0 0 4px rgba(0,0,0,0.15);
  flex-shrink: 0;
}

/* 查看详情按钮 */
.view-details-btn {
  align-self: flex-start;
  margin-top: 8px;
  padding: 8px 14px;
  background-color: var(--primary-color);
  color: white;
  font-weight: 600;
  font-size: 0.95rem;
  border-radius: 6px;
  text-decoration: none;
  box-shadow: 0 3px 7px rgba(127, 24, 127, 0.4);
  transition: background-color 0.3s ease, transform 0.2s ease;
  user-select: none;
  cursor: pointer;
  border: none;
}
.view-details-btn:hover,
.view-details-btn:focus {
  background-color: var(--primary-color-hover);
  outline: none;
  transform: scale(1.07);
  box-shadow: 0 6px 14px rgba(90, 17, 90, 0.5);
}

/* ======================
   ⑥ 按钮样式
   ====================== */
a.btn-primary {
  display: inline-block;
  padding: 14px 28px;
  margin-top: 2rem;
  background-color: var(--primary-color);
  color: white;
  font-size: 1.1rem;
  font-weight: 700;
  border-radius: 8px;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.2s ease;
  user-select: none;
  opacity: 0;
  animation: fadeInUp 0.4s forwards 0.7s;
  box-shadow: 0 4px 10px rgba(127, 24, 127, 0.3);
}
a.btn-primary:hover,
a.btn-primary:focus {
  background-color: var(--primary-color-hover);
  outline: none;
  transform: scale(1.07);
  box-shadow: 0 6px 14px rgba(90, 17, 90, 0.5);
}

/* ======================
   ⑦ 通用段落样式
   ====================== */
p {
  color: #555;
  font-size: 1.05rem;
  line-height: 1.6;
  margin-bottom: 2.5rem;
}

/* ======================
   ⑧ 页面底部 Footer
   ====================== */
footer {
  margin-top: auto;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  color: #999;
  padding: 1rem 0;
  background: transparent;
  position: fixed;
  bottom: 0;
  left: 0;
}

/* ======================
   ⑨ 动画效果
   ====================== */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes dotsBounce {
  0%, 20% { content: ''; }
  40% { content: '.'; }
  60% { content: '..'; }
  80%, 100% { content: '...'; }
}
  </style>
</head>
<body>
  <header>
    <h1>YourShop</h1>
  </header>

  <main role="main" tabindex="-1" aria-labelledby="orders-title">
    <h2 id="orders-title">我的订单</h2>

    <!-- 消息提示区域 -->
    <div id="message" role="alert" aria-live="assertive"></div>

    <!-- 加载中提示 -->
    <p id="loadingMsg" aria-live="polite">加载中，请稍候</p>

    <!-- 订单列表 -->
    <ul id="orderList" class="order-list" aria-live="polite" aria-relevant="additions removals" tabindex="0">
      <!-- 订单列表动态插入这里 -->
    </ul>

    <!-- 无订单提示 -->
    <p id="noOrdersMsg" class="no-orders">您暂无订单，赶快去购物吧！</p> 

    <a href="/home.html" class="btn-primary" role="button">返回首页</a>

  </main>

  <footer>&copy; 2025 YourShop. 精致生活，从这里开始。</footer> 

<script>
document.addEventListener('DOMContentLoaded', function() {
  // “返回首页”按钮点击事件
  document.querySelector('a.btn-primary').addEventListener('click', function(event) {
    event.preventDefault();
    window.location.href = 'https://netlifyabc.github.io/A-My-Netlify-Project-2.0PRO/public/register.html'; // 根据实际地址修改
  });

  function showMessage(text, isError = true) {
    const msg = document.getElementById('message');
    msg.style.display = 'block';
    msg.style.color = isError ? 'red' : 'green';
    msg.textContent = text;
  }

  function hideMessage() {
    const msg = document.getElementById('message');
    msg.style.display = 'none';
    msg.textContent = '';
  }

  function formatDate(isoString) {
    if (!isoString) return '未知日期';
    const d = new Date(isoString);
    return isNaN(d) ? '未知日期' : d.toLocaleString('zh-CN');
  }

  // 状态映射成中文并带标签样式
  function mapStatus(status) {
    if (!status) return '<span class="order-status-tag unfulfilled">未知状态</span>';
    const statusMap = {
      FULFILLED: '<span class="order-status-tag fulfilled">已发货</span>',
      UNFULFILLED: '<span class="order-status-tag unfulfilled">待发货</span>',
      PARTIALLY_FULFILLED: '<span class="order-status-tag partial">部分发货</span>',
      // 你可以补充其他状态
    };
    return statusMap[status] || `<span class="order-status-tag unknown">${status}</span>`;
  }

  // 渲染订单列表
  function renderOrders(orders) {
    const listEl = document.getElementById('orderList');
    const noOrdersMsg = document.getElementById('noOrdersMsg');
    listEl.innerHTML = '';

    if (!Array.isArray(orders) || orders.length === 0) {
      noOrdersMsg.style.display = 'block';
      listEl.style.display = 'none';
      return;
    }

    noOrdersMsg.style.display = 'none';
    listEl.style.display = 'block';

    orders.forEach((order, index) => {
      const li = document.createElement('li');
      li.className = 'order-item';
      li.style.setProperty('--delay', `${index * 0.1}s`);

      // 构建商品列表，带缩略图和数量
      const lineItemsHtml = (order.lineItems?.edges || []).map(edge => {
        const item = edge.node;
        const thumb = item.image?.src
          ? `<img class="product-thumb" src="${item.image.src}" alt="${item.title} 缩略图">`
          : '';
        return `<li>${thumb}${item.title} × ${item.quantity}</li>`;
      }).join('');

      li.innerHTML = `
        <div class="order-id">订单号：${order.name || order.orderNumber || '未知'}</div>
        <div class="order-info">下单时间：${formatDate(order.processedAt || order.createdAt)}</div>
        <div class="order-info">状态：${mapStatus(order.fulfillmentStatus)}</div>
        <div class="order-info">总金额：${order.totalPriceV2?.amount || order.total || '?'} ${order.totalPriceV2?.currencyCode || order.currency || ''}</div>
        <ul>${lineItemsHtml}</ul>
        <button class="view-details-btn" type="button" aria-label="查看订单 ${order.name || order.orderNumber || '未知'} 详情">查看详情</button>
      `;

      // 点击“查看详情”按钮跳转到订单详情页面（示例用 order.url，如果没有则用订单号拼接）
      const btn = li.querySelector('.view-details-btn');
      btn.addEventListener('click', () => {
        const url = order.url || `/order-details.html?order=${encodeURIComponent(order.name || order.orderNumber || '')}`;
        window.location.href = url;
      });

      listEl.appendChild(li);
    });
  }

  (function () {
    const loadingMsg = document.getElementById('loadingMsg');

    hideMessage();
    loadingMsg.style.display = 'block';

    try {
      const rawOrders = sessionStorage.getItem('myOrders');
      if (!rawOrders) {
        showMessage('抱歉，系统暂时无法加载您的订单。\n请返回首页，点击“我的订单”重新进入看看吧。');
        loadingMsg.style.display = 'none';
        return;
      }

      const orders = JSON.parse(rawOrders);
      renderOrders(orders);
    } catch (err) {
      console.error('订单渲染失败:', err);
      showMessage('订单数据异常，无法显示。');
    } finally {
      loadingMsg.style.display = 'none';
    }
  })();
});
</script>






</body>
</html>
